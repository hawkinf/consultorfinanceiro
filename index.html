<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultor Financeiro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Estilos Gerais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container do Menu */
        .menu-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        /* Estilo dos Botões */
        .menu-link {
            display: flex; /* Para alinhar ícone e texto */
            align-items: center;
            justify-content: flex-start; /* Texto alinhado à esquerda */
            background-color: #0056b3;
            color: white;
            padding: 18px 25px;
            margin: 15px 0;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .menu-link:hover {
            background-color: #004494;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .menu-link i {
            margin-right: 15px; /* Espaço entre ícone e texto */
            font-size: 1.3rem;
            width: 25px; /* Largura fixa para alinhar os ícones */
            text-align: center;
        }

        /* Rodapé */
        footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #888;
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <h1><i class="fas fa-coins" style="color: #f1c40f;"></i> Consultor Financeiro</h1>

                à Vista ou Parcelado?
            </a>

                <i class="fas fa-chart-line"></i>
                Cálculo de Juros
            </a>
            
            <a href="emprestimo.html" class="menu-link">
                <i class="fas fa-hand-holding-dollar"></i>
                Simulador Empréstimo
            </a>
        </nav>

        <footer>
            (C) 2025 by Aguinaldo Liesack Baptistini
        </footer>
    </div>

</body>
</html>
